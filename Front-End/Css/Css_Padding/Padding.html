<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Padding Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .box {
      background-color: #ffffff;
      border: 2px solid #333;
      margin-bottom: 20px;
    }

    .padding-all {
      padding: 30px;
    }

    .padding-two {
      padding: 20px 50px;
    }

    .padding-four {
      padding: 10px 30px 50px 70px;
    }

    .padding-percent {
      padding: 5%;
    }

    .individual-padding {
      padding-top: 15px;
      padding-right: 25px;
      padding-bottom: 35px;
      padding-left: 45px;
    }
  </style>
</head>
<body>

  <div class="box padding-all">1. Padding on all sides</div>

  <div class="box padding-two">2. Padding top-bottom</div>

  <div class="box padding-four">3. Padding (top, right, bottom, left)</div>

  <div class="box padding-percent">4. Padding with percentage (5% of containerâ€™s width)</div>

  <div class="box individual-padding">5. Individual paddings (T, R, B, L)</div>

</body>
</html>
