<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: blue;
      color: white;
      line-height: 100px;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.5s ease; /* <--- Main transition */
    }

    .box:hover {
      background-color: red;
    }
  </style>
</head>
<body>

  <div class="box">Hover Me</div>

</body>
</html>
