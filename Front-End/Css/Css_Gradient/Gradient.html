<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Css Gradient</title>
	<style>
		.linear{
			width: 20vw;
			height: 20vh;
			background-image: linear-gradient(to right, red, green, yellow);
		}
		.radiel{
			width: 20vw;
			height: 20vh;
			background-image: radial-gradient(circle, red, green, pink );
		}
		.conic{
			width: 20vw;
			height: 20vh;
			background-image: conic-gradient(red, yellow, green, red);

		}
	</style>
</head>
<body>
	<div class="linear">
		<h1>Linear Gradient</h1>
	</div>
	<div class="radiel">
		<h1>Radiel Gradient</h1>
	</div>
	<div>
		<h1 class="conic">conic gradient</h1>
	</div>
</body>
</html>
