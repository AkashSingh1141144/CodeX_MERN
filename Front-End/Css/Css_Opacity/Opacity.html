<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opacity Example</title>
  <style>
    .background {
      width: 300px;
      height: 200px;
      background-color: gray;
      position: relative;
    }

    .box {
      width: 300px;
      height: 200px;
      background-color: blue;
      opacity: 0.5;
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      text-align: center;
      line-height: 200px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="background">
	<h1>Opacity</h1>
    <div class="box">50% Opacity</div>
  </div>

</body>
</html>
