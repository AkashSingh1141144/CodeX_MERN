<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Border Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .border-style {
      border-style: solid;
      border-width: 2px;
      border-color: black;
      padding: 10px;
      margin-bottom: 20px;
    }

    .border-width {
      border: solid;
      border-width: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .border-color {
      border: 3px dashed blue;
      padding: 10px;
      margin-bottom: 20px;
    }

    .border-shorthand {
      border: 4px dotted green;
      padding: 10px;
      margin-bottom: 20px;
    }

    .border-individual {
      border-top: 3px solid red;
      border-right: 3px dashed blue;
      border-bottom: 3px dotted green;
      border-left: 3px double orange;
      padding: 10px;
      margin-bottom: 20px;
    }

    .border-radius {
      border: 2px solid gray;
      border-radius: 15px;
      padding: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>CSS Border Examples</h2>

  <div class="border-style">1. Border Style (solid, 2px, black)</div>

  <div class="border-width">2. Border Width (5px, solid)</div>

  <div class="border-color">3. Border Color (blue, dashed)</div>

  <div class="border-shorthand">4. Border Shorthand (4px dotted green)</div>

  <div class="border-individual">5. Individual Sides (top, right, bottom, left)</div>

  <div class="border-radius">6. Border Radius (rounded corners)</div>

</body>
</html>
