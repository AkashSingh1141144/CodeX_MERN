<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animation</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: crimson;
			position: relative;
			animation-name: bounce;
			animation-duration: 2s;
			animation-timing-function: ease-in-out;
			animation-delay: 0s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-fill-mode: both;
		}
		@keyframes bounce {
			0% {top: 0; background-color: crimson;}
			50% {top: 150px; background-color: orange;}
			100% {top: 0; background-color: lime;}
		}
	</style>
</head>
<body>
	<h1>Css Animation: Bouncing Box</h1>
	<div class="box">Akash Sandhya</div>
</body>
</html>
