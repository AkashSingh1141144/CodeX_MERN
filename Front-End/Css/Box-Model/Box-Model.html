<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Box Model</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		div {
			width: 200px;
			height: 200px;
			background-color: lightblue;
			color: black;
			border: 5px solid blue;
			padding: 20px;
			margin: 10px;
		}
	
	</style>
</head>
<body>
	<div class="box">
		<h1>Box Model 1</h1>
	</div>
	<div class="box1">
		<h1>Box Model 2</h1>
	</div>
	<div class="box2">
		<h1>Box Model 3</h1>
	</div>
</body>
</html>
