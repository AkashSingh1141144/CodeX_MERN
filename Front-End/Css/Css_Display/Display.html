<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Display Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .section {
      margin-bottom: 40px;
    }

    .label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .box {
      padding: 10px;
      background-color: #cce5ff;
      border: 1px solid #004085;
      margin: 5px;
    }

    .block {
      display: block;
    }

    .inline {
      display: inline;
    }

    .inline-block {
      display: inline-block;
      width: 150px;
      height: 50px;
    }

    .none {
      display: none;
    }

    .flex {
      display: flex;
      gap: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="label">1. Block</div>
    <div class="box block">Block Element 1</div>
    <div class="box block">Block Element 2</div>
  </div>

  <div class="section">
    <div class="label">2. Inline</div>
    <span class="box inline">Inline 1</span>
    <span class="box inline">Inline 2</span>
    <span class="box inline">Inline 3</span>
  </div>

  <div class="section">
    <div class="label">3. Inline-Block</div>
    <span class="box inline-block">Inline-Block 1</span>
    <span class="box inline-block">Inline-Block 2</span>
  </div>

  <div class="section">
    <div class="label">4. Flex</div>
    <div class="flex">
      <div class="box">Flex 1</div>
      <div class="box">Flex 2</div>
      <div class="box">Flex 3</div>
    </div>
  </div>

  <div class="section">
    <div class="label">5. Grid</div>
    <div class="grid">
      <div class="box">Grid 1</div>
      <div class="box">Grid 2</div>
      <div class="box">Grid 3</div>
    </div>
  </div>

</body>
</html>
