<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Formating Tags</title>
</head>
<body>
<h1>Heading</h1>
<p>This is a <strong>paragraph</strong> with <em>italic</em> and <u>underline</u>.</p>
<p>H<sub>2</sub>O and 10<sup>2</sup></p>
<p>Here is a <code>code snippet</code> and a <kbd>keyboard input</kbd>.</p>
<p>Use <mark>highlighted text</mark> to emphasize important information.</p>
<p>Here is a <del>deleted text</del> and an <ins>inserted text</ins>.</p>
<p>Use <small>small text</small> for less important information.</p>	

</body>
</html>
